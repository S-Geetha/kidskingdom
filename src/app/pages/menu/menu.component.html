
<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of Data">

            <div class="box mt-3 mb-3">
                <img src="{{fd.Img}}">
                <h1>{{fd.Name}}</h1>
                <p class="det">{{fd.Details}}</p>
                <p class="det">{{fd.Price | currency:'INR'}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/menu',fd.id]">Add to Cart &nbsp;</a>
            </div>

        </div>



    </div>

</div>
